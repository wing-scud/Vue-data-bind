<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="head"> Vue 双向数据绑定</div>
    <div class="content">
        <span class="title">data内数据:</span> <span id="data"></span>
        <div class="attributes row">
            <div class="item">
                <div class="value">
                    年龄：{{state.age}}
                </div>
                <div class="input">
                    <input id="age" type="number" value="18" oninput="changeAge(event)">
                </div>
            </div>
            <div class="item">
                <div class="value">
                    工作{{state.attributes.work}}
                </div>
                <div class="input">
                    <input id="work" type="text" oninput="changeWork(event)">
                </div>
            </div>
        </div>
        <div class="setting row">
            <div class="value">
                深度监听:
            </div>
            <div class="input">
                <input id="deep" type="checkbox" onclick="changeDeep(event)">
            </div>
        </div>
        <div class="hand-control row">
            <button onclick="addSister(event)">
                数组sisters 增加一项
            </button>
        </div>
        <div class="output">
            <span id="console"></span>
        </div>
    </div>
    </div>
    <script type="module" src="./index.js">
    </script>
</body>

</html>
